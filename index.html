<!DOCTYPE html>
<html>
<head>
  <title>Your Website Title</title>
  <link href="/style.css" type="text/css" rel="stylesheet">
  <style>
    .image-container {
      position: relative;
      text-align: center;
    }

    .image-container .title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="title" src="/images/thepartybunker.gif" alt="The Party Bunker">
    <h1 class="title">Your Text Goes Here</h1>
  </div>
</body>
</html>
